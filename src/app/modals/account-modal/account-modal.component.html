<!-- Contenedor general -->
<div class="max-w-sm mx-auto p-6 bg-gray-900 rounded-2xl border border-white shadow text-center relative text-white">

  <!-- Botón de cerrar -->
  <button
    class="absolute top-2 right-3 text-white text-xl"
    (click)="close.emit('cancel')"
    aria-label="Close"
  >
    ✕
  </button>

  <!-- Título -->
  <h2 class="text-xl font-semibold mb-6">
    {{ isSignupMode ? 'Create Account' : 'Log In' }}
  </h2>

  <!-- Formulario -->
  <form class="space-y-6" (ngSubmit)="handleSubmit()">
    <!-- Username -->
    <div>
      <label class="block text-base font-medium mb-2">Username</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        class="w-full border border-white bg-gray-800 rounded-lg px-4 py-2 text-white text-center"
      />
    </div>

    <!-- Password -->
    <div>
      <label class="block text-base font-medium mb-2">Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="w-full border border-white bg-gray-800 rounded-lg px-4 py-2 text-white text-center"
      />
    </div>

    <!-- Confirm Password (solo en modo registro) -->
    <div *ngIf="isSignupMode">
      <label class="block text-base font-medium mb-2">Confirm Password</label>
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        class="w-full border border-white bg-gray-800 rounded-lg px-4 py-2 text-white text-center"
      />
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="w-full border border-white rounded-xl px-6 py-2 font-medium hover:bg-white hover:text-black transition"
    >
      {{ isSignupMode ? 'Sign up' : 'Log in' }}
    </button>
  </form>
</div>
