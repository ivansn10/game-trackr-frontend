<!-- Modal layout oscuro -->
<div class="bg-gray-900 text-white rounded-3xl border border-white shadow p-8 max-w-md w-full text-center relative space-y-6">

  <!-- Botón de cerrar -->
  <button
    class="absolute top-4 right-5 text-white text-xl hover:text-red-400"
    (click)="close.emit()"
    aria-label="Close"
  >
    ✕
  </button>

  <!-- Título dinámico -->
  <h2 class="text-2xl font-bold">{{ title }}</h2>

    <!-- Descripción dinámica -->
    <div class="text-base leading-relaxed space-y-2">
    <p class="text-gray-300">
        {{ mode === 'delete'
        ? 'Are you sure you want to delete all local data?'
        : description }}
    </p>
    <p *ngIf="mode === 'delete'" class="text-red-400 font-semibold">
        This action cannot be undone.
    </p>
    </div>

  <!-- Input solo para import -->
  <div *ngIf="mode === 'import'" class="flex flex-col items-center gap-4 pt-4">
    <label
      for="fileUpload"
      class="cursor-pointer px-6 py-2 bg-gray-800 text-white border border-white rounded-lg hover:bg-gray-700 transition"
    >
      Choose file
    </label>
    <input
      id="fileUpload"
      type="file"
      (change)="onFileSelected($event)"
      class="hidden"
    />
    <p class="text-sm text-gray-400">
      {{ selectedFileName || 'No file chosen' }}
    </p>
  </div>

  <!-- Botón de acción -->
  <button
    class="mt-4 w-full border border-white rounded-xl py-3 text-lg font-semibold hover:bg-white hover:text-black transition"
    (click)="handleAction()"
  >
    {{ mode === 'delete' ? 'Delete' : mode === 'import' ? 'Import' : 'Export' }}
  </button>
</div>
